---
layout: default
---
<section id="post_list" class="container">
  <section class="row">
    <header class="col-12">
      <h5><a name="posts">Posts</a></h5>
    </header>
    {% for post in site.posts %}
    <article class="col-12" style="margin-bottom: 5px;">
      <div class="card">
        <div class="card-body">
          <h5 class="car-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            <a href="{{ post.author.blog }}" target="_blank">{{ post.author.github}}</a><br />
            Postado em <span>{{ post.date | date_to_long_string }}</span>
          </h6>
          <p class="card-text">{{ post.description}}</p>
        </div>
        <div class="card-footer">
          <a href="{{ post.url | prepend: site.baseurl }}" class="card-link">
            <i class="bi bi-shop"></i>
          </a>
          <a href="{{ post.author.mail }}?subject=Vi seu post {{ post.title }} e gostaria de .." target="_blank" class="card-link">
            <i class="bi bi-envelope"></i>
          </a>
        </div>
      </div>
    </article>
    {% endfor %} 
  </section>
</section>
